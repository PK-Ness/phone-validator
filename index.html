<!DOCTYPE html>
  <html lang="en"></html>
<script src="https://kit.fontawesome.com/d50cb7157a.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="styles.css">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Checker</title>
  </head>
  <body>
<div class="main-div">
  <h1 class="container-title"><i class="fa-solid fa-phone"></i> Telephone Checker</h1>
  <p class="subtitle">Enter a phone number to check if it's a valid format.</p>
  <div class="sub-container">
    <div class="phone-top">
    <div class="camera"></div>
    <div class="speaker"></div>
    </div>
    <div class="screen">
        <input id="user-input" type="text" placeholder="Type the Telefone Number"</input>
        <div id="results-div"></div>
       <div class="buttons">
        <button id="clear-btn">Clear</button>
        <button id="check-btn">Check</button>
    </div>
        
    </div>
    <div class="phone-button"></div>
  </div>
</div>
<footer>
    <hr>
    <p>2024</p>
  </footer>
  <script src="./script.js"></script>
  </body>
